<ion-view view-title="Login" name="login-view" style="background: url(../templates/bg.jpg); background-size: cover ">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="data.cnpassword">
      </label>
    </div>
    <button class="button button-block button-calm">Register</button>
  </ion-content>
</ion-view>
